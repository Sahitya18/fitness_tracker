# --- Proxy Configuration ---
# External API proxy settings
proxy.services.fitness-api.base-url=https://api.fitness-service.com
proxy.services.fitness-api.api-key=${FITNESS_API_KEY:your-api-key-here}

# OAuth 2.0 Configuration
oauth2.fitness-api.client-id=${OAUTH_CLIENT_ID:your-client-id}
oauth2.fitness-api.client-secret=${OAUTH_CLIENT_SECRET:your-client-secret}
oauth2.fitness-api.token-url=${OAUTH_TOKEN_URL:https://oauth.fitness-service.com/token}
oauth2.fitness-api.refresh-token=${OAUTH_REFRESH_TOKEN:your-refresh-token}

# OAuth 2.0 Client Configuration
spring.security.oauth2.client.registration.fitness-api.client-id=${oauth2.fitness-api.client-id}
spring.security.oauth2.client.registration.fitness-api.client-secret=${oauth2.fitness-api.client-secret}
spring.security.oauth2.client.registration.fitness-api.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.fitness-api.scope=read,write
spring.security.oauth2.client.provider.fitness-api.token-uri=${oauth2.fitness-api.token-url}

# Rate limiting configuration
proxy.rate-limit.max-requests=100
proxy.rate-limit.window-minutes=1